<script type="text/x-red" data-help-name="qbus-weather">
    <p>This node can receives messages of the weather station type.</p>

    <h3>Configuration</h3>
    <dl class="message-properties">
        <dt class="optional">Name <span class="property-type">string</span></dt><dd>Choose any name to identify your node</dd>
        <dt>Controller <span class="property-type">object</span></dt><dd>Choose the controller to use</dd>
        <dt>Output <span class="property-type">string</span></dt><dd>Select the output to use</dd>
        </dd>
    </dl>

    <h3>Outputs</h3>
    <h5>Daylight value</h5>
    <dl class="message-properties">
        <dt>topic <span class="property-type">string | object</span></dt><dd>dayLight</dd>
        <dt>payload <span class="property-type">number | object</span></dt><dd>Daylight value</dd>
    </dl>
    <h5>Current Light value</h5>
    <dl class="message-properties">
        <dt>topic <span class="property-type">string | object</span></dt><dd>light</dd>
        <dt>payload <span class="property-type">number | object</span></dt><dd>Light value</dd>
    </dl>
    <h5>Current Light from the East value</h5>
    <dl class="message-properties">
        <dt>topic <span class="property-type">string | object</span></dt><dd>lightEast</dd>
        <dt>payload <span class="property-type">number | object</span></dt><dd>Light value from East</dd>
    </dl>
    <h5>Current Light from the South value</h5>
    <dl class="message-properties">
        <dt>topic <span class="property-type">string | object</span></dt><dd>lightSouth</dd>
        <dt>payload <span class="property-type">number | object</span></dt><dd>Light value from South</dd>
    </dl>
    <h5>Current Light from the West value</h5>
    <dl class="message-properties">
        <dt>topic <span class="property-type">string | object</span></dt><dd>lightWest</dd>
        <dt>payload <span class="property-type">number | object</span></dt><dd>Light value from West</dd>
    </dl>
    <h5>Current Rain state</h5>
    <dl class="message-properties">
        <dt>topic <span class="property-type">string | object</span></dt><dd>raining</dd>
        <dt>payload <span class="property-type">boolean | object</span></dt><dd>Raining state</dd>
    </dl>
    <h5>Current Temprature</h5>
    <dl class="message-properties">
        <dt>topic <span class="property-type">string | object</span></dt><dd>temperature</dd>
        <dt>payload <span class="property-type">number | object</span></dt><dd>Temperature value</dd>
    </dl>
    <h5>Current Twilght state</h5>
    <dl class="message-properties">
        <dt>topic <span class="property-type">string | object</span></dt><dd>twilight</dd>
        <dt>payload <span class="property-type">boolean | object</span></dt><dd>Twilight state</dd>
    </dl>
    <h5>Current Wind value</h5>
    <dl class="message-properties">
        <dt>topic <span class="property-type">string | object</span></dt><dd>wind</dd>
        <dt>payload <span class="property-type">number | object</span></dt><dd>Wind value</dd>
    </dl>

</script>
